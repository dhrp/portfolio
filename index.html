<html>
<head>

<title>Testing stuff out</title>

<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- styles for selectmeny -->
<link type="text/css" href="css/selectmenu/jquery.ui.core.css" rel="stylesheet" />
<link type="text/css" href="css/selectmenu/jquery.ui.theme.css" rel="stylesheet" />
<link type="text/css" href="css/selectmenu/jquery.ui.selectmenu.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="css/main.css" />


    <!--Web font-->
<script type="text/javascript" src="//use.typekit.net/nmx8aia.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<script src="js/libs/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/libs/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/libs/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/libs/ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="js/libs/jquery.ui.selectmenu.js"></script>
<script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="lib/ember-1.0.pre.min.js"></script>


<!--<script src="lib/script.js"></script>-->

<script src="lib/app.js" type="text/javascript"></script>


</head>
<body id="body">



<div id="wrapper" >

    <!--The purpose of this wrapper is to measure its size-->
    <div id="titlecontainer">

        <div id="portfolioTitle">Thatcher Peskens</div>

        <select name="Select Tag" id="selectmenu">
            <!--<option value="all" selected="selected" class="whoo">entire portfolio</option>-->
            <!--<option value="showcase" class="whoo">showcases</option>-->
            <option value="interaction">interaction design</option>
            <option value="product">product design</option>
            <option value="service">service design</option>
            <option value="visual">visual design</option>
            <option value="web">web development</option>
        </select>
    </div>

    <div id="blockPositioner">

        <div id="gridContainer">
            <div id="b1" class="gridBlock bottom" data-categories="product"><img src="images/bikebanner_tmb.jpg"> </div>
            <div id="b2" class="gridBlock bottom" data-categories="product service"><img src="images/up-now_tmb.jpg"> </div>
            <div id="b3" class="gridBlock bottom" data-categories="web interaction"><img src="images/aa_tmb.jpg"> </div>
            <div id="b4" class="gridBlock bottom" data-categories="product interaction"><img src="images/combo_tmb.png"> </div>
            <div id="b5" class="gridBlock bottom" data-categories="web service"><img src="images/cw_tmb.jpg"> </div>
            <div id="b6" class="gridBlock bottom" data-categories="web"><img src="images/eettfl_tmb.jpg"> </div>
            <div id="b7" class="gridBlock bottom" data-categories="interaction service"><img src="images/ei_tmb.jpg"> </div>
            <div id="b8" class="gridBlock bottom" data-categories="web visual"><img src="images/kinetic_tmb.jpg"> </div>
            <div id="b9" class="gridBlock bottom" data-categories="visual"><img src="images/lamp_tmb.jpg"> </div>
            <div id="b10" class="gridBlock bottom" data-categories="web visual interaction"><img src="images/martyn_tmb.jpg"> </div>
            <div id="b11" class="gridBlock bottom" data-categories="visual"><img src="images/rita_tmb.jpg"> </div>
            <div id="b12" class="gridBlock bottom" data-categories="product interaction"><img src="images/smart-ex_tmb.jpg"> </div>
            <div id="b13" class="gridBlock bottom" data-categories="interaction web service"><img src="images/ssq_tmb.jpg"> </div>
            <div id="b14" class="gridBlock bottom" data-categories="web visual"><img src="images/stwc_tmb.jpg"> </div>

            <!--The template-->
            <script data-template-name="itemTemplate" type="text/x-handlebars">
                <img {{bindAttr src="imgsrc"}} alt="Logo"><div  > <!-- visible - {{visible}} --></div>
                <div class="overlay">
                       <img {{bindAttr src="overlimgsrc"}}>
                </div>
            </script>

            <!--The spot to render all the items-->
            <script type="text/x-handlebars">
                {{#each Portfolio.DisplayCollection}}
                    {{view Portfolio.MyView contentBinding="this"}}
                {{/each}}
            </script>

            <!--<div id="b3" class="gridBlock bottom">item 6</div>-->
            <br style="clear: both;">

        </div>

    </div>

    <br style="clear: both;">
</div>

<script data-template-name="simpleTemplate" type="text/x-handlebars">
    <div>simpleTemplate</div>
</script>


<footer style="margin-left: 75px; margin-top: 30px;">Filter | About | More | Even more</footer>




<script type="text/javascript">

    $('#selectmenu').selectmenu(
            {
                width: 220
            }
    );
</script>

</body>
