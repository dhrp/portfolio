<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link type="text/css" href="css/selectmenu/jquery.ui.core.css" rel="stylesheet" />
    <link type="text/css" href="css/selectmenu/jquery.ui.theme.css" rel="stylesheet" />
    <link type="text/css" href="css/selectmenu/jquery.ui.selectmenu.css" rel="stylesheet" />

    <script type="text/javascript" src="js/libs/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/libs/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="js/libs/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/libs/ui/jquery.ui.position.js"></script>

    <script type="text/javascript" src="js/libs/jquery.ui.selectmenu.js"></script>

    <style type="text/css">
        .block {
            height: 130px;
            width: 130px;
            background-color: navy;
            margin: 5px;
            position: relative;
            top: 50px;
            float: left;
        }
        #wrapper {
            height: 400px;
            width: 600px;
            background-color: #ffffff;
            border: 1px black solid;
            position: relative;
            overflow: hidden;
        }
    </style>

</head>
<body>
<!--<h2>"dropdown" Style</h2>-->

<fieldset>
    <label for="selector"></label>
    <select name="selector awesome" id="selector" style="background: white; visibility: visible;">
        <option value="Slower" class="whoo">Slower</option>
        <option value="Slow">Slow</option>
        <option value="Medium" selected="selected">Medium</option>
        <option value="Fast">Fast</option>
        <option value="Faster">Faster</option>
    </select>
</fieldset>




<div id="wrapper">
    <!--<div id="block1" class="block"></div>-->
    <!--<div id="block2" class="block"></div>-->
</div>

<script type="text/javascript">

//    console.log ($('#select'));
//    $('#select').selectmenu();

    $('select#selector').selectmenu(
            {
                menuWidth: 400,
                width: 300
            }
    );

    $('#selector').change(function() {
        var newBlock = document.createElement('div');
        $(newBlock).class = "block";
        $(newBlock).attr("class", "block");
        $(newBlock).css({
            top: 500
        });

        console.log("appending block");
//        $('#wrapper').append("<div class='block' />");

        $(newBlock).animate({
            top: 10
        });

        $('#wrapper').append(newBlock);

    });

    $.ready(function() {
        $('#block').css({
            top: 200
        })
    });

//    $(newItem.el).css({
//        position: 'absolute',
//        left: item.attributes.xPos,
//        top: item.attributes.yPos
//    });

</script>

</body>
</html>
